<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #fullscreen-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #content {
      max-width: 800px;
      padding: 20px;
    }
  </style>
</head>
<body>

<div id="fullscreen-container">
  <div id="content">
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="https://i-am.issurroundedbyidiots.net/" target="_blank">click here</a>.</p>
  </div>
</div>

<script>
  // Redirect after a delay (e.g., 3 seconds)
  setTimeout(function() {
    window.location.href = "https://i-am.issurroundedbyidiots.net/";
  }, 3000);
</script>

</body>
</html>
